<div class="well hoverwell thumbnail">
  <h2>{{event?.name}}</h2>
  <div>Date: {{event?.date}}</div>
  <div [ngStyle]="getStartTimeStyle()" [ngSwitch]="event?.time">
    Time: {{event?.time}}
    <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
    <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
    <span *ngSwitchDefault>(Normal Start)</span>
  </div>
  <div>Price: ${{event?.price}}</div>
  <div *ngIf="event?.location">
    <span>Location: {{event.location?.address}}</span>
    <span class="pad-left">{{event.location?.city}}, {{event.location?.country}}</span>
  </div>
  <div [hidden]="!event?.onlineUrl">
    Online URL: {{event?.onlineUrl}}
  </div>
</div>


<!-- &nbsp non breaking space -->

<!-- to overide angular css encapsulation use the deep selector -->

<!-- instead of doing *ngIf we can bind to the DOM hidden property if there
is need to display an element often based on a button click or something -->

<!-- we use *ngSwitch for changing dom element based on multiple possible value -->

<!-- class binding is good to for toggling a single class, like so [class.green]="event?.time === '8:00 am" and ngClass directive is better for
toggling multiple classes, like so [ngClass]="getStartTimeClass()" -->

<!-- style binding can also be applied to a single element, like so [style.color] ="event?.time === '8:00 am ? #003300 : #bbb", to apply
  multiple design properties we use ngStyle directive like so
  [ngStyle]="{'color': event?.time === '8:00 am ? #003300 : #bbb, 'font-weight': event?.time === '8:00 am ? 'bold' : 'normal'}" or
  [ngStyle]="getStartTimeStyle()"

  getStartTimeStyle(): any {
    if (this.event && this.event.time === '8:00 am') {
      return {color: '#003300', 'font-weight': 'bold'}
    }
    return {}
  }
-->
